    <main>
  <section>
    <header>
      <h3> Primeira seção: Dados pessoais</h3>
    </header>
    <div>
<form id="formulario" method="post" action="" class="formulario">
    <fieldset>
<label for="nome"> <strong>Nome *</strong></label>
<input type="text" id="nome" name="nome" placeholder="digite seu Nome">
    </fieldset>
</div>
<div class="campo">
  <fieldset>
<label for="sobrenome"><strong> sobrenome * </strong></label>
<input type="text" id="sobrenome" name="sobrenome" placeholder="digite seu sobrenome">
  </fieldset>
</div>
<div class="group">
  <fieldset>
  <label for="genero"><strong>Como você se identifica? * </strong></label>
  <select id="genero" name="genero" required="required">
    <option id="mulher">Feminino</option>
    <option id="Homem">masculino</option>
    <option id="outros">outros</option>
</select>
  </fieldset>
</div>
<div class="group">
  <fieldset>
  <label for="aniversario"><strong>Data de nascimento </strong></label>
<input type="date" id="nascimento" name="nascimento">
</fieldset>
</div>
<div class="campo">
  <fieldset>
  <label for="CPF"><strong>CPF *</strong></label>
  <input type="text" id="CPF" name="CPF" placeholder="digite o seu CPF" data-mask="000.000.000-00" data-mask-selectonfocus="true" onblur="testaCPF(this.value)">
  </fieldset>
</div>
<div class="campo"<
  <fieldset>
<label for="RG"><strong>RG *</strong></label>
  <input type="text" id="RG" name="RG" placeholder="digite o seu RG"required="required">
  </fieldset>
  </div>
  </section>
  <section>
    <header>
<h3>Segunda seção: endereço</h3>
    </header>
<div class="campo">
  <fieldset>
  <label for="Cep"><strong>Cep *</strong> </label>
  <input type="text" id"Cep" name="Cep"required="required" onblur="pesquisacep(this.value)">
  </fieldset>
</div>
<div class="campo">
  <fieldset>
  <label for="rua"><strong>Rua *</strong> </label>
  <input type="text" id="rua" name="rua" placeholder="digite o Nome da rua ou avenida">
</fieldset>
</div>
<div class="campo">
  <fieldset>
  <label for="numero"><strong>Número * </strong></label>
  <input type="number" id="numero" name="numero" placeholder="úmero">
  </fieldset>
</div>
<div class="campo">
  <fieldset>
    <label for="Bairro"><strong>Bairro * </strong></label>
  <input type="text" id="bairro" name="Bairro" placeholder="Bairro">
  </fieldset>
</div>
<div class="campo">
  <fieldset>
  <label for="Cidade"><strong>Cidade *</strong> </label>
  <input type="text" id="cidade" name="Cidade" placeholder="insira a Cidade">
</fieldset>
</div>
<div class="campo">
  <fieldset>
  <label for="Estado"><strong>Estado* </strong></label>
  <input type="text" id="estado" name="Estado" placeholder="digite o Estado">
</fieldset>
</div>
<div class="campo">
<fieldset>
  <label for="IBGE"><strong>IBGE </strong> </label>
  <input type="text" id="IBGE" name="IBGE">
</fieldset>
</div>
  </section>
  <section>
    <header>
<h3>Terceira seção: dados complementares:</h3>
</header>
<div class="group">
  <fieldset>
  <label for="formação"><strong>Qual é sua formação? </strong></label>
  <select id="formação" name="formação">

 <option id="ensino fundamental completo">ensino fundamental completo</option>
 <option id="ensino médio incompleto">ensino médio incompleto</option>
 <option id="ensino médio completo">ensino médio completo</option>
<option id="ensino superior incompleto">ensino superior incompleto</option>
<option id"ensino superior completo">ensino superior completo</option>
  </select>
</fieldset>
</div>
<div class="group">
  <fieldset>
  <label for="deficiência"><strong>É pessoa com deficiência?</strong></label>
  <select id="deficiência" name="deficiência">
    <option id="sim">sim</option>
  <option id="não">não</option>
  </select>
  </fieldset>
 </div>
<div class="group">
  <fieldset>
  <label for="Deficiência"><strong>Se sim, marque o tipo da Deficiência </strong> </label>
<select id="Deficiência" name="Deficiência">
  <option id="Deficiência auditiva">Deficiência auditiva</option>
  <option id="deficiência física">deficiência física</option>
  <option id="deficiência intelectual">deficiência intelectual</option>
  <option id="deficiência visual">deficiência visual</option>
  <option id="outras deficiências">outras deficiências</option>
</select>
  </fieldset>
</div>
    <div>
      <fieldset>

<input type="file" class="btn-format" id="arquivo" name="arquivo"multiple>
</fieldset>
</div>
<div class="group">
  <fieldset>

<select id="experiência" name="experiência">

</fieldset>
</div>
<div>

</div>

    <fieldset>
<label for="telefone"><strong>Telefone celular * </strong> </label>
<input type="tel" id="telefone celular" name="telefone celular" placeholder=  "telefone" required="required" minlength="="9" maxlength="="9">
</fieldset>
  </div>
<div class="campo">
  <fieldset>
<label for="email"><strong>E-mail *</strong></label>
<input type="text" id="email" name="email" placeholder="digite seu e-mail no formato xxx@exemplo.com">
</fieldset>
</div>
<input name="enviar" id="enviar" type="submit" class="btn-send" onclick="return validar();">
<input name="limpar" id="limpar" type="reset" class="btn-format">
</form>
</div>
</section>
